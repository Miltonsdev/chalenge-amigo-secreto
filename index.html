<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Juego de amigo Secreto</h1>
      <img src="./img/joven-play.png" alt="Joven agarrando la table" title="Joven juega al amigo secreto">
    </nav>
  </header>
  <main>
    <section class="paquete">
      <section class="interno">
        <h2>Digite el nombre de sus amigos</h2>
        <form action="">
          <div class="input-wrapper">
            <input type="text" placeholder="Escriba un nombre" class="digitar" required minlength="1">
            <input type="submit" value="Añadir" class="añadir">
          </div>
          <input type="submit" value="Sortear amigo" class="enviar">
        </form>
      </section>
    </section>
  </main>
</body>
</html>
